<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey</title>
    </head>
    <body>
        <h1>Market Research Survey</h1>
        <h5>Please take a few moment to complete this satisfaction survey</h5>
        <h8>............................................................................................</h8>
        <form action="/Market research survey.html">
            <label for="age">What is your age range?</label><br>
            <select>
                <option value="0" name="age" id="age" selected>18-24</option> 
                <option value="18" name="age" id="age">18</option>
                <option value="19" name="age" id="age">19</option>
                <option value="20" name="age" id="age">20</option>
                <option value="21" name="age" id="age">21</option>
                <option value="22" name="age" id="age">22</option>
                <option value="23" name="age" id="age">23</option>
                <option value="24" name="age" id="age">24</option>
            </select>
            <br>
            <lable for="income">What is your yearly income range?</lable><br>
            <select>
                <option value="0" name="income" id="income">$0 - $25,000</option>
                <option value="0" name="income" id="income">$0</option>
                <option value="10000" name="income" id="income">$10,000</option>
                <option value="20000" name="income" id="income">$20,000</option>
                <option value="25000" name="income" id="income">$25,000</option>
            </select>
            <br>
            <label for="gender">Gender Identity</label>
            <br>
            <vid>
                <input type="radio" id="gender" name="gender" value="male">
                <label>Male</label>
                <br>
                <input type="radio" id="gender" name="gender" value="female">
                <label>Female</label>
                <br>
                <input type="radio" id="gender" name="gender" value="nonbinary">
                <label>Nonbinary</label>
                <br>
                <input type="radio" id="gender" name="gender" value="other">
                <label>Other</label>
                <br>
                <label>&emsp;</label>
                <input type="text" id="gender" name="gender">
            </vid>
        </form>
    </body>
</html>
